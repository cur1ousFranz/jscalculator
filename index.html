<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #d6e3f8;">

    <div class="container shadow border w-25" style="margin-top: 150px; background-color: #e2e2e2;">

        <input type="text" class="form-control mt-3" id="input" value="0" onkeypress="return /[0-9]/i.test(event.key)">
        <div class="container mt-3 mb-3">
            <div class="row text-center mt-2">
                <button class="col border me-1 ms-1 rounded form-control"></button>
                <button class="col border me-1 ms-1 rounded form-control"></button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnDiv()">/</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnDel()">del</button>
            </div>
            <div class="row text-center mt-2">
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn7()">7</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn8()">8</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn9()">9</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnMulti()">*</button>
            </div>
            <div class="row text-center mt-2">
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn4()">4</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn5()">5</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn6()">6</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnSub()">-</button>
            </div>
            <div class="row text-center mt-2">
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn1()">1</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn2()">2</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btn3()">3</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnAdd()">+</button>
            </div>
            <div class="row text-center mt-2">
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnClear()">c</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnZero()">0</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnDec()">.</button>
                <button class="col border me-1 ms-1 rounded form-control" onclick="btnEqual()">=</button>
            </div>
        </div>
    </div>


</body>
</html>
